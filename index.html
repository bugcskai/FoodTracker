<!DOCTYPE html>
<html>
<head>
	<title>Food Tracer</title>
	<script type="text/javascript" src="./lib/jquery.js"></script>
	<script type="text/javascript" src="./lib/jquery.foodtracker.js"></script>
	<script type="text/javascript" src="./lib/json2.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#tracker').foodTracker();
			$('#selectFood').click(function(){
				$('#tracker').foodTracker('selectFood');
			});
			$('#reSelectFood').click(function(){
				//pass variable
				$('#tracker').foodTracker('selectFood',true);
			});
			$('#version').html($('#tracker').foodTracker.version)
		});
	</script>
	<link rel="stylesheet" type="text/css" href="./lib/style.css" />
</head><body>
	<h1>Food Tracker <span id="version"></span></h1>
	<p>Inspired by uninspired lunch breaks. Random your lunch!</p>
	<div id="tracker">
	</div>
	<div style="clear:both;"></div>
	<input type="button" value="Select Food" id="selectFood" style="margin-top:10px;" />
	<input type="button" value="Reselect Food" id="reSelectFood" style="margin-top:10px;" />
	<p class="footer"><a href="https://github.com/bugpanye/FoodTracker">GitHub page</a></p>
</body>
</html>
